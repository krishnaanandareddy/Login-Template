<body>
    <section class="Form my-4 mx-4" id="login">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-6 px-5 text-center height 200px">
                    <img src="logo.png" height="606px" class="img-fluid p-4" alt="img">
                </div>
                <div class="col-lg-6 px-5 py-5">
                    <h1 class="py-4">Alumni Cell</h1>
                    <h4>Sign into your account</h4>
                    <form id="login-form">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" id="login-email" class="form-control my-3 p-3" placeholder="Email Adress" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" id="login-password" class="form-control my-3 p-3" placeholder="password" >
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button  onclick="myFunction()" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <p>
                            Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign
                                up here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>


    </section>

    <div id="logged">
        <h3>
            welcome user
        </h3>
        <p>
            u r currently logged in
        </p>
        <button>logout</button>



    </div>


    <!-- modal for sign up -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="signup-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign up form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="signup-email">
                            <h6>Email Address</h6>
                        </label>
                        <input type="email" class="form-control my-2 p-2" id="signup-email" placeholder="Email Adress"
                            required>
                        <label for="signup-password">
                            <h6>Choose password</h6>
                        </label>
                        <input type="password" class="form-control my-2 p-2" id="signup-password" placeholder="password"
                            required>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
